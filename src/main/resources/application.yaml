spring:
  application:
    name: central-process-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true #Show the query in the console
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  grpc:
    server:
      port: 9090
      enable-reflection: false # Enables gRPC server reflection, allowing clients to dynamically discover services and methods
      security:
        enabled: false
        certificate-chain: classpath:certs/server-cert.pem

logging:
  config: classpath:logback.xml

application:
  keycloak:
    public-key: ${KEYCLOAK_PUBLIC_KEY}
  emergency:
    task:
      clean-old-call: 5 #Time in seconds (for the schedule task)
      max-old-call: 30 #Time in seconds